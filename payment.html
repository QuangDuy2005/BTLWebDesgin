<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán | Anh Em Rọt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main_css.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container my-5">
        <h1 class="text-center">Thông Tin Thanh Toán</h1>
        <form id="payment-form">
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="fullname" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa Chỉ</label>
                <textarea class="form-control" id="address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Hoàn Tất Đặt Hàng</button>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#payment-form').on('submit', function(e) {
                e.preventDefault();
                alert('Đặt hàng thành công! Cảm ơn bạn đã mua sắm tại Anh Em Rọt.');
                return index.html;
                // Reset form
                
            });
        });
    </script>
</body>
</html>
