<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Anh Em Rọt Store</title>
  
  <!-- Thêm Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <!-- Thêm Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
  
  <!-- Thêm file CSS tùy chỉnh của bạn -->
  <link rel="stylesheet" href="css/login.css" />
  
  <!-- Thêm jQuery trước khi sử dụng nó -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Thêm script login.js của bạn sau jQuery -->
  <script src="scripts/login.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-group">
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="extra">
            Don't have an account? <a href="register.html">Sign Up</a><br />
            <a href="forgot-password.html">Forgot Password?</a>
          </p>
        </form>
      </div>
      <div class="welcome">
        <h1>WELCOME BACK!</h1>
        <p>Already a Member? Please Login</p>
      </div>
    </div>
  </div>
</body>
</html>
